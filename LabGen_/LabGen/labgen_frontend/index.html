<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabGen: AI Experiment Visualizer</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800 antialiased">

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8 transition-all duration-500">
        
        <header class="w-full max-w-4xl mx-auto text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-900 tracking-tight">
                LabGen: <span class="text-blue-600">AI Experiment Visualizer</span>
            </h1>
            <p class="mt-2 text-lg text-slate-600">Transform your scientific protocols into clear video demonstrations.</p>
        </header>

        <main class="w-full max-w-4xl mx-auto">
            <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 border border-slate-200/80">

                <!-- Protocol Input Section -->
                <section id="protocol-input-section">
                    <label for="protocol-input" class="block text-lg font-semibold text-slate-800 mb-3">
                        Paste Your Protocol
                    </label>
                    <div class="relative">
                        <textarea id="protocol-input" name="protocol" rows="12" class="protocol-textarea" placeholder="e.g., 1. Add 10ml of distilled water to a beaker.&#10;2. Dissolve 5g of NaCl in the water.&#10;3. Gently heat the solution to 50Â°C while stirring..."></textarea>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button id="generate-button" class="generate-button">
                            <i data-lucide="play-circle" class="w-5 h-5 mr-2"></i>
                            Generate Video
                        </button>
                    </div>
                </section>

                <!-- Status & Progress Section -->
                <section id="status-section" class="hidden text-center py-8">
                    <div class="flex flex-col items-center justify-center">
                        <div class="loader mb-6"></div>
                        <h2 id="status-heading" class="text-2xl font-semibold text-slate-900 mb-2">Processing Request</h2>
                        <p id="status-text" class="text-slate-600 text-lg">Initializing generation...</p>
                    </div>
                </section>

                <!-- Video Player Section -->
                <section id="video-section" class="hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-slate-900">Generated Video</h2>
                        <button id="reset-button" class="reset-button">
                             <i data-lucide="rotate-ccw" class="w-4 h-4 mr-2"></i>
                            Start Over
                        </button>
                    </div>
                    <div id="video-player-container" class="w-full aspect-video bg-slate-900 rounded-lg overflow-hidden flex items-center justify-center border border-slate-200">
                        <!-- Video element will be added here by JS -->
                        <div id="video-placeholder" class="text-center text-slate-400">
                            <i data-lucide="video" class="w-16 h-16 mx-auto text-slate-500"></i>
                            <p class="mt-4 text-lg">Video generation complete.</p>
                        </div>
                    </div>
                    
                </section>

            </div>
        </main>

        <footer class="w-full max-w-4xl mx-auto text-center mt-8">
            <p class="text-sm text-slate-500">&copy; 2025 LabGen. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
